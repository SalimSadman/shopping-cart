<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="" class="cart-container">
        <!-- Cart Items Section -->
        <div id="" class="cart-items">
            <h2>Product</h2>
            <div id="" class="cart-item">
                <img src="./images/iPhone13.jpg" alt="Product Image">
                <div class="item-details">
                    <p><strong>iPhone13</strong></p>
                    <p>1,500.00/=</p>
                    <div class="quantity">
                        <button id="">-</button>
                        <input type="number" value="1">
                        <button id="">+</button>
                    </div>
                    <p>Remove Item</p>
                </div>
                <p id="" class="item-total">1,500.00/=</p>
            </div>

            <div class="cart-item">
                <img src="./images/iPhone16.jpg" alt="Product Image">
                <div class="item-details">
                    <p><strong>iPhone16</strong></p>
                    <p>400.00/=</p>
                    <div class="quantity">
                        <button id="">-</button>
                        <input type="number" value="1">
                        <button id="">+</button>
                    </div>
                    <p>Remove Item</p>
                </div>
                <p id="" class="item-total">400.00/=</p>
            </div>
        </div>

        <!-- Cart Totals Section -->
        <div class="cart-totals">
            <h2>Cart Totals</h2>
            <p><a>Add a coupon</a></p>
            <div class="totals">
                <p>Subtotal: <span id="">1,900.00/=</span></p>
                <p>Shipping: <span id="">100.00/=</span></p>
                <p>Shipping to Bangladesh</p>
                <a>Change address</a>
                <hr>
                <p class="total" id="">Total: <span id="">2,000.00/=</span></p>
            </div>
            <button id="" class="proceed-btn">Proceed</button>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
